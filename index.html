<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script defer src="./script.js"></script>
    <title>Pick Your Poison</title>
</head>
<body>
    <header>
        <h1>Pick Your Poison</h1>
        <nav>
            <ul>
                <li><a href="https://en.wikipedia.org/wiki/Brandy"target="_blank">Brandy</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Gin"target="_blank">Gin</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Rum"target="_blank">Rum</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Tequila"target="_blank">Tequila</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Vodka"target="_blank">Vodka</a></li>
                <li><a href="https://en.wikipedia.org/wiki/Whisky"target="_blank">Whiskey</a></li>
            </ul>
        </nav>
    </header>
        <div class="top">
            <h3>Thirsty? Don't know what to drink...press the button!</h3>
            <button id="getDrinkBtn">DRINK UP!</button>
        </div class="top">
    <br/>
    <main>
        <aside>
            <img src="" id="poster">
        </aside>
        <div class ="info">
            <h3>Cocktail/Drink Name:</h3>
            <p id="name"></p>
            <br/>
            <h4>Category:</h4>
            <p id="category"></p>
            <br/>
            <h4>Ingredients:</h4>
            <ul>
            <li id="ingredients"></li>
            </ul>
            <br/>
            <h4>Instructions:</h4>
            <ol>
            <li id="instructions"></li>
            </ol>
            <br/>
        </div class="info"> 
    </main>
</body>
</html>
